<!DOCTYPE html>
<html>
<head>
	<title>Image Action Sample</title>
	<link rel="stylesheet" type="text/css" href="image-action.css">
	<link rel="stylesheet" type="text/css" href="screenshots.css">
</head>

<body>
	<span>Image Actions</span>
	<div class="screenshots screenshot-overview">
		<ul class="vui-image-action-list">
			<li>
				<a class="vui-image-action" onclick="return false;" href="javascript:void(0);">
					<img src="img/print.svg">
					<span>Print</span>
				</a>
			</li>
			<li>
				<a class="vui-image-action" onclick="return false;" href="javascript:void(0);">
					<img src="img/settings.svg">
					<span>Settings</span>
				</a>
			</li>
			<li>
				<a class="vui-image-action" onclick="return false;" href="javascript:void(0);">
					<img src="img/help.svg">
					<span>Help</span>
				</a>
			</li>
		</ul>
	</div>

	<div dir="rtl">
		Image Actions RTL
		<ul class="vui-image-action-list">
			<li>
				<a class="vui-image-action" onclick="return false;" href="javascript:void(0);">

				</a>
			</li>
			<li>
				<a class="vui-image-action" onclick="return false;" href="javascript:void(0);">

			</li>

					<img src="img/help.svg">

			</li>
		</ul>
