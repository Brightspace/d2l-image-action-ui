<link rel="import" href="../polymer/polymer.html">
<!--
`<d2l-image-action-group>` is used to group a collection of
`<d2l-image-action-link>` or `<d2l-image-action-button>` components together,
providing proper spacing between each element.

@demo demo/index.html
@element d2l-image-action-group
-->
<dom-module id="d2l-image-action-group">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-block;
				line-height: 0;
			}
			.d2l-image-action-group-container {
				margin-right: -1.2rem;
			}
			.d2l-image-action-group-container ::slotted(d2l-image-action-button),
			.d2l-image-action-group-container ::slotted(d2l-image-action-link) {
				margin-right: 1.2rem;
			}
		</style>
		<div class="d2l-image-action-group-container"><slot></slot></div>
	</template>
	<script>
		Polymer({
			is: 'd2l-image-action-group'
		});
	</script>
</dom-module>
