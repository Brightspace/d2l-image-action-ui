<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-button/d2l-button-behavior.html">
<link rel="import" href="../d2l-icons/d2l-icon.html">
<link rel="import" href="../d2l-polymer-behaviors/d2l-focusable-behavior.html">
<link rel="import" href="d2l-image-action-shared-styles.html">

<!--
`d2l-image-action-button`
Polymer-based icon button with a text label. Do not use for navigation... use `d2l-image-action-link` if navigating!
-->

<dom-module id="d2l-image-action-button">
	<template strip-whitespace>
		<style include="d2l-image-action-shared-styles">
			:host {
				display: inline-block;
			}
			button {
				font-family: inherit;
				@apply --d2l-image-action;
			}
			/* Firefox includes a hidden border which messes up button dimensions */
			button::-moz-focus-inner {
				border: 0;
			}
			button:hover,
			button:focus {
				@apply --d2l-image-action-hover;
			}
			.d2l-image-action-content {
				@apply --d2l-image-action-content;
			}
			button:hover > .d2l-image-action-content,
			button:focus > .d2l-image-action-content {
				@apply --d2l-image-action-content-hover;
			}
			.d2l-image-action-icon {
				@apply --d2l-image-action-icon;
			}
			/* Polymer 2: shady DOM */
			.d2l-image-action-icon:dir(rtl) {
				@apply --d2l-image-action-icon-rtl;
			}
			/* Polymer 1: shady/shadow DOM, Polymer 2: shadow DOM */
			:host-context([dir="rtl"]) .d2l-image-action-icon {
				@apply --d2l-image-action-icon-rtl;
			}
			button:hover .d2l-image-action-icon,
			button:focus .d2l-image-action-icon {
				@apply --d2l-image-action-icon-hover;
			}
		</style>
		<button
			class="d2l-focusable"
			disabled$=[[disabled]]
			autofocus$=[[autofocus]]
			form$=[[form]]
			formaction$=[[formaction]]
			formenctype$=[[formenctype]]
			formmethod$=[[formmethod]]
			formnovalidate$=[[formnovalidate]]
			formtarget$=[[formtarget]]
			name$=[[name]]
			type$=[[type]]>
			<d2l-icon icon="[[icon]]" class="d2l-image-action-icon"></d2l-icon>
			<span class="d2l-image-action-content"><slot></slot></span>
		</button>
	</template>
	<script>
		Polymer({
			is: 'd2l-image-action-button',

			behaviors: [
				D2L.PolymerBehaviors.Button.Behavior,
				D2L.PolymerBehaviors.FocusableBehavior
			],

			properties: {
				/**
				 * Name of icon (ex. [iconset-name:icon-id]) for underlying [Polymer iron-iconset-svg](https://github.com/PolymerElements/iron-iconset-svg).
				 */
				icon: String
			}

		});
	</script>
</dom-module>
