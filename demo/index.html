<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-image-action demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../d2l-icons/tier1-icons.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../d2l-image-action-button.html">
		<link rel="import" href="../d2l-image-action-link.html">
		<link rel="import" href="../d2l-image-action-group.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
		html {
			font-size: 20px;
		}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>Button-based image-action</h3>
			<demo-snippet>
				<template>
					<d2l-image-action-button
						icon="d2l-tier1:bookmark-hollow">
						Bookmark
					</d2l-image-action-button>
				</template>
			</demo-snippet>
			<h3>Link-based image-action</h3>
			<demo-snippet>
				<template>
					<d2l-image-action-link
						icon="d2l-tier1:news"
						href="https://news.google.com">
						News
					</d2l-image-action-link>
				</template>
			</demo-snippet>
			<h3>Group with three actions</h3>
			<demo-snippet>
				<template>
					<d2l-image-action-group>
						<d2l-image-action-button icon="d2l-tier1:print">
							Print
						</d2l-image-action-button>
						<d2l-image-action-link icon="d2l-tier1:gear" href="http://www.google.ca">
							Settings
						</d2l-image-action-link>
						<d2l-image-action-button icon="d2l-tier1:help">
							Help
						</d2l-image-action-button>
					</d2l-image-action-group>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
